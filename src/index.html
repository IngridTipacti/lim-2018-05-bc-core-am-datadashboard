<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <html lang="en">

  </html>

  <title>Data Dashboard</title>
  <link rel="stylesheet" href="../boostrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bitter" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="container-fluid">

  <!-- Cabecera donde estara loggin del usuario -->
  <header id="cabecera">
    <div class="initial">AR</div>
    <center>
      <img src="../images/laboratoria.png" alt="Laboratoria código que transforma" class="laboratoria">
      <div class="loggin">
        <p>Alejandra Ramirez</p>
        <p>alejandra@laboratoria.la</p>
      </div>
    </center>
  </header>

  <section class="row">

    <!-- MENU Seccion de la izquierda donde estaran todos los selects para filtrar -->
    <div id="menu" class="col-2 form-group">

      <!-- Select de las sedes de Laboratoria -->
      <div id="sedes">
        <h4 class="h4">Sedes</h4>
        <select id="select-sedes" class="form-control" name="type">
          <option value="" selected></option>
          <option value="lim">Lima</option>
          <option value="scl">Santiago</option>
          <option value="cdm">Ciudad de México</option>
          <option value="gdl">Guadalajara</option>
          <option value="aqp">Arequipa</option>
        </select>
      </div>

      <!-- Promociones por sedes -->
      <div id="promociones">
        <h4 class="h4">Cohort</h4>
        <select id="select-promos" class="form-control" disabled name="type" onmousedown="this.value='';">
        </select>
      </div>

      <!-- Selects de cursos -->
      <div id="cursos">
        <h4 class="h4">Cursos</h4>
        <select id="select-cursos" class="form-control" disabled name="type"></select>
      </div>

    </div>

    <!-- CONTENIDO donde se mostrará la tabla y/o empty component u otras cosas en la parte mas grande de la page-->
    <div id="contenido" class="col-10">

      <!-- carrusel -->
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active mySlides">
            <img class="d-block w-100" src="../images/mapa.png" alt="First slide">
          </div>
          <div class="carousel-item mySlides">
            <img class="d-block w-100" src="../images/graduadas.png" alt="Second slide">
          </div>
          <div class="carousel-item mySlides">
            <img class="d-block w-100" src="../images/graduadas1.png" alt="Third slide">
          </div>
          <div class="carousel-item mySlides">
            <img class="d-block w-100" src="../images/graduadas2.png" alt="Fourth slide">
          </div>
        </div>
        <a class="carousel-control-prev" role="button" data-slide="prev" id="previous">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" role="button" data-slide="next" id="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- componente empty que mostrará que no hay data-->
      <center>
        <img src="../images/empty.png" alt="empty" id="empty" style="display: none">
      </center>

      <!-- select para ordenar de forma ascendentes o descendentes -->
      <div class="row">
        <!-- BUSCADOR POR NOMBRE DE ALUMNAS -->
        <div id="searching" class="col-8">
          <input id="input-search" class="form-control" type="text" style="display: none" name="search" placeholder="Search for names..">
        </div>
        <!-- FILTRAR POR -->
        <select id="order-by" class="col-4 form-control" style="display: none">
          <optgroup label="Ascendente">
            <option value="ascname">Nombre</option>
            <option value="ascperc">% de Completitud del curso</option>
            <option value="ascexer">Ejercicios completados</option>
            <option value="ascread">Lecturas completados</option>
            <option value="ascquiz">Quizzes completados</option>
            <option value="ascscor">Puntaje promedio de Quizzes</option>
          </optgroup>
          <optgroup label="Descendente">
            <option value="desname">Nombre</option>
            <option value="desperc">% de Completitud del curso</option>
            <option value="desexer">Ejercicios completados</option>
            <option value="desread">Lecturas completados</option>
            <option value="desquiz">Quizzes completados</option>
            <option value="desscor">Puntaje promedio de Quizzes</option>
          </optgroup>
        </select>
      </div>

      <!-- loader -->
      <center>
        <div id="loader" style="display: none"></div>
      </center>

      <!-- prbando diseño de nueva presentacion de datos reemplazando tabla -->
      <div id="container-list"></div>

      <table class="table table-hover table-responsive" id="tableData">
        <thead id="headTable"> </thead>
        <tbody id="resultTable"> </tbody>
      </table>
    </div>
  </section>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
